<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamic Pop up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <button type="submit" id="submit_btn">Submit</button>
</body>
<script src="../JavaScript/popup-script.js"></script>
</html>
